            currentCalendarId = modeId;

            document.getElementById('logoText').textContent = config.name;
            document.getElementById('logoIcon').textContent = config.icon;

        }

        function loadLocalData() {
            try {
                const saved = localStorage.getItem(localStorageKey);
                events = saved ? JSON.parse(saved) : {};
            } catch (e) { 
                console.error("è®€å–æœ¬åœ°æ•¸æ“šå¤±æ•—", e);

        }

        function saveLocalData() {
            localStorage.setItem(localStorageKey, JSON.stringify(events));
        }

        function setupFirebaseListener() {
            if (!eventsRef) return;
            
            database.ref('.info/connected').on('value', (snap) => {
                isConnected = snap.val() === true;
                updateStatus(isConnected);
            });

            eventsRef.on('value', (snapshot) => {

                updateStatus(true);
            }, (error) => {
                console.error("[Firebase] è®€å–éŒ¯èª¤:", error);
                updateStatus(false);
            });
        }

        function fetchCalendarBData() {
            const calB_Ref = database.ref('events_other');
            calB_Ref.on('value', (snapshot) => {
                calendarB_Events = snapshot.val() || {};
                if (currentCalendarId === 'calendarA') renderUpcomingAlerts();
            });
        }

        function renderUpcomingAlerts() {
            const listEl = document.getElementById('alertList');
            if (!listEl) return;
            const today = new Date(); today.setHours(0,0,0,0);
            const endDate = new Date(today); endDate.setDate(endDate.getDate() + 14);
            let upcomingEvents = [];

            for (const dateKey in calendarB_Events) {
                const parts = dateKey.split('-');
                if (parts.length !== 3) continue;
                const eventDate = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
                eventDate.setHours(0,0,0,0);
                if (eventDate >= today && eventDate <= endDate) {
                    Object.values(calendarB_Events[dateKey]).forEach(ev => {
                        upcomingEvents.push({ ...ev, fullDate: eventDate, dateKey: dateKey });
                    });
                }
            }
            upcomingEvents.sort((a, b) => {
                if (a.fullDate.getTime() !== b.fullDate.getTime()) return a.fullDate.getTime() - b.fullDate.getTime();
                return (a.time || '').localeCompare(b.time || '');
            });

            if (upcomingEvents.length === 0) {
                listEl.innerHTML = '<div class="no-upcoming">âœ… æœªä¾†å…©é€±æ²’æœ‰ä¾†è‡ªã€Œå…¶ä»–æ¸¬è€ƒåŠå‡æœŸã€çš„æ—¥ç¨‹</div>';
                return;
            }
            const weekDays = ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'];
            listEl.innerHTML = upcomingEvents.map(ev => {
                const m = ev.fullDate.getMonth() + 1, d = ev.fullDate.getDate(), w = weekDays[ev.fullDate.getDay()];
                const timeStr = ev.time ? `<span class="alert-time">â° ${ev.time}</span>` : '';
                const pMap = { high: 'ğŸ”´', medium: 'ğŸŸ¡', low: 'ğŸŸ¢' };
                return `
                <div class="alert-item">
                    <div class="alert-date"><span class="day-num">${m}/${d}</span><span class="week-day">${w}</span></div>
                    <div class="alert-content">
                        <div class="alert-title">${pMap[ev.priority] || 'ğŸŸ¢'} ${ev.title} ${timeStr}</div>
                        ${ev.description ? `<div style="font-size:0.8em; color:#666; margin-top:2px;">${ev.description}</div>` : ''}
                    </div>
                    <div class="alert-source">å…¶ä»–æ¸¬è€ƒåŠå‡æœŸ</div>
                </div>`;
            }).join('');
        }

            const monthEl = document.getElementById('currentMonth');

            const firstDay = new Date(year, month, 1).getDay();
            const totalDays = new Date(year, month + 1, 0).getDate();
            const prevLastDay = new Date(year, month, 0).getDate();
            const container = document.getElementById('calendarDays');
            if (!container) return;
            container.innerHTML = '';
            const today = new Date();
            for (let i = firstDay - 1; i >= 0; i--) container.appendChild(createDay(prevLastDay - i, year, month - 1, true));
            for (let d = 1; d <= totalDays; d++) {
                const isToday = today.getFullYear() === year && today.getMonth() === month && today.getDate() === d;
                container.appendChild(createDay(d, year, month, false, isToday));
            }
            const remaining = 42 - container.children.length;
            for (let d = 1; d <= remaining; d++) container.appendChild(createDay(d, year, month + 1, true));
        }

            let y = year, m = month;

            const key = `${y}-${String(m+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            const dayEvents = events[key] ? Object.values(events[key]) : [];
            dayEvents.sort((a, b) => (a.time || '').localeCompare(b.time || ''));
            el.innerHTML = `

            el.onclick = () => openDayModal(y, m, day);
            return el;
